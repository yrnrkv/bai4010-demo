<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naruto - Web Programming Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
        }

        .konoha-symbol {
            font-size: 80px;
            margin-bottom: 20px;
            animation: spin 10s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        h1 {
            color: #ff9800;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            color: #e94560;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .quote {
            font-style: italic;
            color: #a2d2ff;
            padding: 20px;
            border-left: 4px solid #ff9800;
            background: rgba(255, 152, 0, 0.1);
            margin: 20px 0;
            border-radius: 0 10px 10px 0;
        }

        .ninja-way {
            margin-top: 30px;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff9800, #e94560);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .ninja-way:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 152, 0, 0.5);
        }

        .info {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #888;
        }

        .rasengan {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #00d4ff, #0099ff, #0066ff);
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
            margin: 0 5px;
            vertical-align: middle;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="konoha-symbol">üç•</div>
        <h1>Naruto Uzumaki</h1>
        <p class="subtitle">The Seventh Hokage <span class="rasengan"></span></p>
        
        <div class="quote">
            "I'm not gonna run away, I never go back on my word! That's my nindo: my ninja way!"
        </div>

        <button class="ninja-way" onclick="believeIt()">
            Believe It! ü¶ä
        </button>

        <div class="info">
            <p>üìö Web Programming for E-Business</p>
            <p>üöÄ Deployed on Vercel</p>
            <p>üìÖ 2026</p>
        </div>
    </div>

    <script>
        function believeIt() {
            const quotes = [
                "Believe it! Dattebayo! üçú",
                "I will become Hokage! üî•",
                "Never give up! That's my ninja way! üí™",
                "The next generation will always surpass the previous one! üåü",
                "When people are protecting something truly special to them, they truly can become as strong as they can be! ‚ù§Ô∏è"
            ];
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            alert(randomQuote);
        }
    </script>
</body>
</html>
